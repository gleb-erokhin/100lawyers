<section class="modal-logon" data-modal-logon="modal-logon">
    <div class="modal-logon__body">

        <h2 class="modal-logon__header">Вход</h2>
        <form class="form-logon" action="#!">

            <div class="form-logon__wrapper">
                <input type="text" class="form-logon__input" placeholder="email">
            </div>

            <div class="form-logon__wrapper">
                <input type="text" class="form-logon__input" placeholder="password">
            </div>

            <div class="form-logon__check">
                <input type="checkbox" name="hidden-checkbox" id="hidden-checkbox">
                <label for="hidden-checkbox">Запомнить меня</label>
            </div>

            <div class="form-logon__btn">
                <button class="btn btn--logon">Войти</button>
            </div>

            <a href="#!" class="form-logon__fogot-link">Забыли пароль?</a>
            <div class="form-logon__register">
                Нет учетной записи
                <a href="#!" class="form-logon__reg-link">Зарегистрируйтесь!</a>
            </div>
            
        </form>
        <button class="modal-logon__close" data-modal-logon="close">
            <img src="./../../img/modal/close_thick.svg" alt="">
        </button>
    </div>
</section>
